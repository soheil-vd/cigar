<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازرگانی وطن دوست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="manifest" href="./manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');

        :root {
            --primary-color: #1a1a1a; /* Dark Charcoal */
            --secondary-color: #555;
            --text-dark: #222;
            --price-color: #c49a3c; /* Gold */
            --bg-light: #f5f5f5; /* Off-white */
            --card-bg: #ffffff;
            --header-bg: linear-gradient(45deg, #111, #333);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .main-header {
            background-image: var(--header-bg);
            color: white;
            padding: 4rem 0;
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .main-title {
            color: white;
            font-weight: 700;
            font-size: 2rem; /* Optimized for mobile */
            position: relative;
            padding-bottom: 1.5rem;
            margin-bottom: 1rem !important;
        }

        .main-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 5px;
            background: var(--price-color);
            border-radius: 3px;
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
        }
        
        .update-text {
            color: #eee; /* Increased contrast */
            font-size: 0.9rem; /* Optimized for mobile */
            font-weight: 500;
        }
        
        .update-time {
            font-size: 1rem; /* Optimized for mobile */
            font-weight: 600;
            color: white;
            display: block;
        }

        .category-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 1rem 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            direction: rtl; /* Ensures touch scrolling starts from right */
        }
        
        .category-container::-webkit-scrollbar {
            display: none;
        }

        .category-badge {
            display: inline-block;
            padding: 0.7rem 2rem;
            margin: 0.5rem 0.75rem; /* Increased spacing */
            background-color: var(--card-bg);
            color: var(--text-dark);
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }
        
        .category-badge.active, .category-badge:hover {
            background-color: var(--primary-color);
            color: var(--price-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .product-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            height: 100%;
            border: none;
            border-radius: 12px;
            background-color: var(--card-bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .card-img-top {
            width: 100%;
            aspect-ratio: 4/3; /* Added for consistent image proportions */
            object-fit: cover; /* Changed to cover for better image handling */
            background-color: white;
            padding: 1.5rem;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            flex-grow: 1;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--text-dark);
        }
        
        .card-text {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
            flex-grow: 1;
        }
        
        .price-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--price-color);
            margin-top: 1rem;
        }
        
        .price-currency {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--price-color);
        }

        .whatsapp-float-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
            font-size: 24px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 50px;
            animation: pulse-animation 2s infinite;
        }

        .whatsapp-float-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        @media (max-width: 767.98px) {
            .whatsapp-float-btn {
                width: 90%;
                right: 5%;
                bottom: 15px;
                border-radius: 10px;
                text-align: center;
                font-size: 18px;
                animation: subtle-pulse 3s infinite; /* Added subtle animation */
                padding: 1rem;
            }
            .main-title {
                font-size: 1.8rem; /* Reduced font size */
            }
            .card-img-top {
                aspect-ratio: 4/3; /* Consistent for mobile */
            }
            .card-title {
                font-size: 1.3rem;
            }
            .price-text {
                font-size: 1.5rem;
            }
            .category-container {
                direction: rtl;
            }
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="main-header text-center">
    <div class="container py-5">
        <h1 class="main-title">لیست قیمت - ویژه همکاران</h1>
        <p class="update-text"><span id="last-updated"></span></p>
    </div>
</div>

<div class="container mt-4">
    <div id="category-badges" class="category-container">
        </div>
    <div id="product-list" class="row g-4 mt-4">
        </div>
</div>

<a href="https://wa.me/989217187803" class="btn btn-success whatsapp-float-btn" target="_blank">
    <i class="fab fa-whatsapp me-2"></i> ارتباط از طریق واتساپ
</a>

<script>
    let allCategories = [];

    fetch('./products.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('فایل products.json یافت نشد یا در بارگذاری آن خطایی رخ داد.');
            }
            return response.json();
        })
        .then(data => {
            allCategories = data.categories;
            const lastUpdatedElement = document.getElementById('last-updated');
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const persianDate = new Intl.DateTimeFormat('fa-IR', options).format(currentDate);
            lastUpdatedElement.innerHTML = `
                <strong style="font-size: 1rem;">آخرین به‌روزرسانی:</strong><br>
                <span style="font-size: 0.9rem;">${persianDate}</span>
            `;
            
            renderCategories(allCategories);
            renderProducts(allCategories);
        })
        .catch(error => {
            console.error('خطا:', error);
            document.getElementById('product-list').innerHTML = `<p class="text-center text-danger col-12">خطا در بارگذاری اطلاعات محصولات. لطفاً از وجود فایل و ساختار صحیح آن اطمینان حاصل کنید.</p>`;
        });

    function renderCategories(categories) {
        const categoryBadgesContainer = document.getElementById('category-badges');
        categoryBadgesContainer.innerHTML = `<span class="category-badge active" data-category="all">همه</span>`;
        
        categories.forEach(category => {
            const badge = document.createElement('span');
            badge.className = 'category-badge';
            badge.textContent = category.category_name;
            badge.dataset.category = category.category_name;
            badge.addEventListener('click', () => {
                document.querySelectorAll('.category-badge').forEach(b => b.classList.remove('active'));
                badge.classList.add('active');
                if (badge.dataset.category === 'all') {
                    renderProducts(allCategories);
                } else {
                    const filteredCategory = allCategories.filter(cat => cat.category_name === badge.dataset.category);
                    renderProducts(filteredCategory);
                }
            });
            categoryBadgesContainer.appendChild(badge);
        });
    }

    function renderProducts(categories) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        
        categories.forEach(category => {
            if (category.products && Array.isArray(category.products) && category.products.length > 0) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'col-12';
                categoryDiv.innerHTML = `<h2 class="text-center my-5 fw-bold text-secondary">${category.category_name}</h2>`;
                productList.appendChild(categoryDiv);

                const productRow = document.createElement('div');
                productRow.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 w-100 mx-auto';
                
                category.products.forEach(product => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col';
                    const cardHtml = `
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <div class="price-text mt-auto">
                                    <span>${product.price}</span>
                                    <span class="price-currency">تومان</span>
                                </div>
                            </div>
                        </div>
                    `;
                    colDiv.innerHTML = cardHtml;
                    productRow.appendChild(colDiv);
                });
                productList.appendChild(productRow);
            }
        });
        
        if (productList.innerHTML.trim() === '') {
            productList.innerHTML = `<p class="text-center text-muted col-12">در حال حاضر محصولی برای نمایش در این دسته وجود ندارد.</p>`;
        }
    }
</script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js', { scope: './' }).then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
