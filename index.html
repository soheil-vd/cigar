<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست قیمت - فروشگاه آنلاین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --text-dark: #343a40;
            --price-color: #1a73e8;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .main-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
            margin-bottom: 3rem !important;
        }
        
        .main-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--price-color);
            border-radius: 2px;
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
        }

        .product-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            border: none;
            border-radius: 12px;
            background-color: white;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: white;
            padding: 1.5rem;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text-dark);
        }

        .card-text {
            font-size: 0.95rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
            flex-grow: 1;
        }

        .price-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--price-color);
            margin-top: 1rem;
        }
        
        .price-currency {
            font-size: 1rem;
            font-weight: 500;
            color: var(--price-color);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center main-title">لیست محصولات</h1>
    <p class="text-center text-muted">آخرین به‌روزرسانی: <span id="last-updated"></span></p>
    <div id="product-list" class="row g-4">
        <!-- Products will be dynamically loaded here -->
    </div>
</div>

<script>
    fetch('./products.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('فایل products.json یافت نشد یا در بارگذاری آن خطایی رخ داد.');
            }
            return response.json();
        })
        .then(data => {
            const productList = document.getElementById('product-list');
            const lastUpdatedElement = document.getElementById('last-updated');

            // Display last updated date
            if (data.last_updated_jalali) {
                lastUpdatedElement.textContent = data.last_updated_jalali;
            }

            // Loop through categories
            if (data.categories && Array.isArray(data.categories) && data.categories.length > 0) {
                data.categories.forEach(category => {
                    // Create a heading for each category
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'col-12';
                    categoryDiv.innerHTML = `<h2 class="text-center my-5 fw-bold text-secondary">${category.category_name}</h2>`;
                    productList.appendChild(categoryDiv);

                    // Loop through products in each category
                    if (category.products && Array.isArray(category.products) && category.products.length > 0) {
                        const productRow = document.createElement('div');
                        productRow.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 w-100 mx-auto';
                        
                        category.products.forEach(product => {
                            const colDiv = document.createElement('div');
                            colDiv.className = 'col';

                            const cardHtml = `
                                <div class="card product-card">
                                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <div class="price-text mt-auto">
                                            <span>${product.price}</span>
                                            <span class="price-currency">تومان</span>
                                        </div>
                                        <a href="${product.whatsapp_link}" class="btn btn-success mt-3" target="_blank">
                                            <i class="fab fa-whatsapp"></i> خرید از طریق واتساپ
                                        </a>
                                    </div>
                                </div>
                            `;
                            colDiv.innerHTML = cardHtml;
                            productRow.appendChild(colDiv);
                        });
                        productList.appendChild(productRow);
                    }
                });
            } else {
                productList.innerHTML = `<p class="text-center text-muted col-12">در حال حاضر محصولی برای نمایش وجود ندارد.</p>`;
            }
        })
        .catch(error => {
            console.error('خطا:', error);
            document.getElementById('product-list').innerHTML = `<p class="text-center text-danger col-12">خطا در بارگذاری اطلاعات محصولات. لطفاً از وجود فایل و ساختار صحیح آن اطمینان حاصل کنید.</p>`;
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
