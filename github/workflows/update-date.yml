name: Auto Update Last Updated Date

on:
  push:
    paths:
      - 'products.json'

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set Persian date
        id: date
        run: |
          # Install jcal for Jalali date
          sudo apt-get update && sudo apt-get install -y jcal
          jalali_date=$(jcal -f '%Y/%m/%d')
          echo "::set-output name=date_jalali::$jalali_date"

      - name: Get existing JSON
        id: get_json
        run: |
          json_content=$(cat products.json)
          echo "::set-output name=content::$json_content"

      - name: Update JSON with new date
        run: |
          jq '.last_updated_jalali = "${{ steps.date.outputs.date_jalali }}"' products.json > temp.json && mv temp.json products.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add products.json
          git commit -m "Auto: Update last updated date in products.json" || echo "No changes to commit"
          git push
